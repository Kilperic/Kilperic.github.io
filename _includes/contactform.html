<section>
	
	<h3 class="contactform">Let's Work Together !</h3>

	<form method="POST" action="//formspree.io/{{ site.data.portfolio.email }}">
	    
	    <div class="contact-info-group">

		    <label><span>Your Name</span>
		    <input type="text" name="name"></label>
			
			<label><span>Your Email</span>
		    <input type="email" name="_replyto"></label>

		</div>

	    
	    <label><span>Tell me about your project!</span>
	    <textarea name="message" id="" cols="30" rows=5></textarea></label>
	    
	    <div class="submit-wrap">
	    	<input type="submit" value="Send">
	    </div>
	    
	</form>

	<div class="map embed-container">
		<div id="map-notice" style="display: block;"></div>
		<div class="map-overlay" style="display: block;"></div>
		<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d78208.358598463!2d21.002776060913078!3d52.22501420880208!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4719332e344514e9%3A0xdbfbc5a8e8118946!2sWoronicza+Qbik+Loft%2C+Jana+Paw%C5%82a+Woronicza+31%2C+02-640+Warszawa%2C+Pologne!5e0!3m2!1sfr!2sfr!4v1427369022948" width="500" height="400" frameborder="0" style="border:0"></iframe>
	</div>

</section>
